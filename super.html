<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <title>Supervisor Dashboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      padding: 20px;
    }

    #signatureFooter {
      margin-top: auto;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Supervisor Dashboard</h1>

    <form id="breakForm">
      <div class="input-field">
        <select id="userDropdown" required>
          <!-- Dynamically populate user usernames here -->
        </select>
        <label for="userDropdown">Select User</label>
      </div>

      <div class="input-field">
        <input type="text" id="breakType" required>
        <label for="breakType">Break Type</label>
      </div>

      <div class="input-field">
        <input type="number" id="breakDuration" required>
        <label for="breakDuration">Break Duration (minutes)</label>
      </div>

      <button class="btn waves-effect waves-light" type="submit">Add Break</button>
    </form>

    <div id="signatureFooter">Made by Atharv Joshi - Truly Dynamic</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    $(document).ready(function(){
      // Dynamically populate user usernames in the dropdown
      const userDropdown = document.getElementById('userDropdown');
      const users = JSON.parse(localStorage.getItem('users')) || [];

      users.forEach(user => {
        const option = document.createElement('option');
        option.value = user.username;
        option.textContent = user.username;
        userDropdown.appendChild(option);
      });

      $('select').formSelect();

      // Add event listener for the break form
      document.getElementById('breakForm').addEventListener('submit', function(event) {
        event.preventDefault();
        addBreak();
      });
    });

    function addBreak() {
      const selectedUser = $('#userDropdown').val();
      const breakType = $('#breakType').val();
      const breakDuration = parseInt($('#breakDuration').val(), 10);

      // Validate break duration
      if (isNaN(breakDuration) || breakDuration <= 0) {
        alert('Please enter a valid break duration.');
        return;
      }

      // Get existing breaks for the selected user from local storage
      const userBreaks = JSON.parse(localStorage.getItem(`breaks_${selectedUser}`)) || [];

      // Add the new break
      const newBreak = { type: breakType, duration: breakDuration };
      userBreaks.push(newBreak);

      // Save the updated breaks to local storage
      localStorage.setItem(`breaks_${selectedUser}`, JSON.stringify(userBreaks));

      alert('Break added successfully!');
      // You can choose to reload the page or update any other part of the UI as needed.
    }
  </script>
</body>
</html>
