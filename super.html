<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <title>Supervisor Dashboard</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
    }

    #signatureFooter {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f8f9fa;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    #logo {
      max-width: 500px;
      max-height: 500px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="app_logo.png" alt="Logo" id="logo">
    <h1>Supervisor Dashboard</h1>

    <form id="breakForm">
      <div class="input-field">
        <select id="agentDropdown">
          <!-- Dynamically populate agent usernames here -->
        </select>
        <label for="agentDropdown">Select Agent</label>
      </div>

      <div class="input-field">
        <input type="text" id="breakType" required>
        <label for="breakType">Break Type</label>
      </div>

      <div class="input-field">
        <input type="number" id="breakDuration" required>
        <label for="breakDuration">Break Duration (minutes)</label>
      </div>

      <button type="submit" class="btn waves-effect waves-light">Add Break</button>
    </form>

    <button class="btn waves-effect waves-light" onclick="downloadAllAgentBreaks()">Download All Agent Breaks</button>

    <div id="signatureFooter" class="center-align" style="margin-top: 20px;">Made by Atharv Joshi - Truly Dynamic</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
  $(document).ready(function(){
    // Dynamically populate agent usernames in the dropdown
    const agentDropdown = document.getElementById('agentDropdown');
    const agentUsernames = JSON.parse(localStorage.getItem('users')).map(user => user.username);

    agentUsernames.forEach(username => {
      const option = document.createElement('option');
      option.value = username;  // Set the option value to the username
      option.textContent = username;
      agentDropdown.appendChild(option);
    });

    $('select').formSelect();

    // Form submission
    $('#breakForm').submit(function(event) {
      event.preventDefault();

      const agentUsername = $('#agentDropdown').val();
      const breakType = $('#breakType').val();
      const breakDuration = parseInt($('#breakDuration').val());

      // Validate and add break
      if (validateBreakForm(agentUsername, breakType, breakDuration)) {
        addBreak(agentUsername, breakType, breakDuration);
      }
    });
  });
    $(document).ready(function(){
      // Dynamically populate agent usernames in the dropdown
      const agentDropdown = document.getElementById('agentDropdown');
      const agentUsernames = JSON.parse(localStorage.getItem('users')).map(user => user.username);

      agentUsernames.forEach(username => {
        const option = document.createElement('option');
        option.value = username;
        option.textContent = username;
        agentDropdown.appendChild(option);
      });

      $('select').formSelect();

      // Form submission
      $('#breakForm').submit(function(event) {
        event.preventDefault();

        const agentUsername = $('#agentDropdown').val();
        const breakType = $('#breakType').val();
        const breakDuration = parseInt($('#breakDuration').val());

        // Validate and add break
        if (validateBreakForm(agentUsername, breakType, breakDuration)) {
          addBreak(agentUsername, breakType, breakDuration);
        }
      });
    });

    function validateBreakForm(agentUsername, breakType, breakDuration) {
      // Add your validation logic here
      if (!agentUsername || !breakType || isNaN(breakDuration) || breakDuration <= 0) {
        alert('Invalid input. Please fill all fields correctly.');
        return false;
      }
      return true;
    }

    function addBreak(agentUsername, breakType, breakDuration) {
      const newBreakData = [{ type: breakType, duration: breakDuration }];

      // Get existing agent-specific break data from local storage
      const existingAgentBreakData = JSON.parse(localStorage.getItem(`breakData_${agentUsername}`)) || [];

      // Append new break data to the existing data
      const updatedAgentBreakData = [...existingAgentBreakData, ...newBreakData];

      // Save updated agent-specific break data to local storage
      localStorage.setItem(`breakData_${agentUsername}`, JSON.stringify(updatedAgentBreakData));

      alert('Break added successfully!');
    }

    function downloadAllAgentBreaks() {
      const allAgentBreaks = {};

      // Loop through all agent usernames
      JSON.parse(localStorage.getItem('users')).forEach(user => {
        const agentUsername = user.username;
        const agentBreakData = JSON.parse(localStorage.getItem(`breakData_${agentUsername}`)) || [];

        // Add agent break data to the object
        allAgentBreaks[agentUsername] = agentBreakData;
      });

      // Create Excel workbook and download
      const workbook = XLSX.utils.book_new();
      Object.keys(allAgentBreaks).forEach(agentUsername => {
        const worksheet = XLSX.utils.json_to_sheet(allAgentBreaks[agentUsername]);
        XLSX.utils.book_append_sheet(workbook, worksheet, agentUsername);
      });
      XLSX.writeFile(workbook, 'all_agent_breaks.xlsx');
    }
  </script>
</body>
</html>
